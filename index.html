<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validacion Formulario</title>
</head>
<body>


<div id="registroForm">

    <h2>Formulario de registro</h2>

    <form action="" id="formulario" novalidate>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
        <div class="error" id="errorNombre"></div>
        <br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off">
        <div class="error" id="errorApellido"></div>
        <br>

        <label for="documento">Documento</label>
        <input type="text" id="documento" name="apellido" minlength="3" required autocomplete="off">
        <div class="error" id="errorDocumento"></div>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="off">
        <div class="error" id="errorEmail"></div>
        <br>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>
        <div class="error" id="errorEdad"></div>
        <br>

        <label for="actividad">Actividad</label>
        <select name="actividad" id="actividad">
            <option value="">Seleccione...</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Programacion">Programacion</option>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="AI">AI</option>
        </select>
        <div class="error" id="errorActividad"></div>
        <br>

        <label for="estudios">Estudios</label>
        <select name="estudios" id="estudios">
            <option value="">Seleccione..</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Universitario">Universitario</option>
            <option value="Terciario">Terciario</option>
            <option value="Universitario incompleto">Universitario incompleto</option>
            <option value="Posgrado">Posgrado</option>
        </select>
        <div class="error" id="errorEstudios"></div>
        <br>

        <label class="inline">
            <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos">
            Acepto TÃ©rminos y condiciones
        </label>
        <div class="error" id="errorTerminos"></div>
        <br>

        <label class="inline">Publicidad</label>
        <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
        <label for="ofertas" class="inline">Ofertas</label>

        <input type="checkbox" name="publicidad" id="novedades" value="novedades">
        <label for="novedades" class="inline">Novedades</label>
        <div class="error" id="errorPublicidad"></div>
        <br>
        
        <input type="submit" value="Resgistrarse">

    </form>
</div>







    <script src="main.js"></script>
</body>
</html>
